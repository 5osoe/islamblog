<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مدونة إسلامية</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>مدونة إسلامية</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{{ url_for('post', post_id=post[0]) }}">{{ post[1] }}</a></h2>
            <p>{{ post[2][:150] }}...</p>
            <a href="{{ url_for('post', post_id=post[0]) }}">اقرأ المزيد</a>
        </div>
    {% endfor %}
</body>
</html>
