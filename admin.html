<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
</head>
<body>
    <h1>لوحة التحكم</h1>
    <p>عدد الزيارات: {{ visits }}</p>
    <form action="/add" method="post">
        <input name="title" placeholder="العنوان"><br>
        <textarea name="content" placeholder="المحتوى"></textarea><br>
        <button type="submit">نشر</button>
    </form>
    <hr>
    {% for post in posts %}
        <div>
            <h3>{{ post[1] }}</h3>
            <a href="/edit/{{ post[0] }}">تعديل</a> |
            <a href="/delete/{{ post[0] }}">حذف</a>
        </div>
    {% endfor %}
    <p><a href="/logout">تسجيل الخروج</a></p>
</body>
</html>
